<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Юридическая хронология — демо</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Подключение актуального стиля сайта -->
  <link rel="stylesheet" href="https://therealunrealstory.com/assets/styles.css">

  <style>
    /* Локальные вспомогательные стили для демо */
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    .timeline-container {
      width: 100%;
      overflow-x: hidden;
      padding: 40px 60px;
    }
    .timeline-line {
      position: relative;
      height: 4px;
      background: #4f46e5; /* Indigo 600 */
      margin: 60px auto;
    }
    .timeline-point {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      background: #4f46e5;
      border-radius: 50%;
      cursor: pointer;
    }
    .timeline-label {
      position: absolute;
      top: -35px;
      transform: translateX(-50%);
      font-size: 13px;
      white-space: nowrap;
    }

    /* Анимация для «сейчас» */
    .timeline-point.current {
      background: #ef4444; /* красный */
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239,68,68,0.7); }
      70% { box-shadow: 0 0 0 12px rgba(239,68,68,0); }
      100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); }
    }

    /* Модалка */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      display: none;
      z-index: 9999;
    }
    .modal-backdrop.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-dialog {
      background: rgba(30,41,59,0.95);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      max-width: 640px;
      width: 90%;
      padding: 20px;
      color: #e2e8f0;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-dialog h2 {
      margin-top: 0;
      font-size: 20px;
      color: #fff;
    }
    .modal-dialog p {
      margin: 8px 0;
      font-size: 15px;
    }
    .modal-dialog .btn {
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="timeline-container">
  <div class="timeline-line" id="timeline"></div>
</div>

<!-- Модалка -->
<div class="modal-backdrop" id="modalBack">
  <div class="modal-dialog">
    <h2 id="modalTitle"></h2>
    <div id="modalContent"></div>
    <button class="btn btn-primary mt-3" onclick="closeModal()">Закрыть</button>
  </div>
</div>

<script>
  async function loadTimeline() {
    const resp = await fetch('legal-timeline.json');
    const data = await resp.json();
    renderTimeline(data);
  }

  function renderTimeline(events) {
    const timeline = document.getElementById('timeline');
    const minDate = new Date(events[0].date);
    const maxDate = new Date(events[events.length - 1].date);

    events.forEach(ev => {
      const date = new Date(ev.date);
      const pos = (date - minDate) / (maxDate - minDate) * 100;
      const point = document.createElement('div');
      point.className = 'timeline-point';
      if (ev.current) point.classList.add('current');
      point.style.left = pos + '%';

      const label = document.createElement('div');
      label.className = 'timeline-label';
      label.style.left = pos + '%';
      label.textContent = ev.label;

      point.addEventListener('click', () => openModal(ev));
      timeline.appendChild(point);
      timeline.appendChild(label);
    });
  }

  function openModal(event) {
    const back = document.getElementById('modalBack');
    document.getElementById('modalTitle').textContent = event.label;
    const content = document.getElementById('modalContent');
    content.innerHTML = '';

    if (event.items && event.items.length) {
      event.items.forEach(it => {
        const wrap = document.createElement('div');
        wrap.style.marginBottom = '12px';

        const p = document.createElement('p');
        p.textContent = it.summary;
        wrap.appendChild(p);

        const moreBtn = document.createElement('button');
        moreBtn.textContent = 'Подробнее';
        moreBtn.className = 'btn btn-primary mt-2';
        moreBtn.onclick = () => {
          alert(it.details); // здесь можно сделать второй модал, если нужно
        };
        wrap.appendChild(moreBtn);

        content.appendChild(wrap);
      });
    } else {
      const p = document.createElement('p');
      p.textContent = event.summary;
      content.appendChild(p);

      const moreBtn = document.createElement('button');
      moreBtn.textContent = 'Подробнее';
      moreBtn.className = 'btn btn-primary mt-2';
      moreBtn.onclick = () => {
        alert(event.details);
      };
      content.appendChild(moreBtn);
    }

    back.classList.add('show');
  }

  function closeModal() {
    document.getElementById('modalBack').classList.remove('show');
  }

  loadTimeline();
</script>

</body>
</html>
