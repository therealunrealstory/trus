<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Legal Timeline Demo (TRUS style, gutters + intro road)</title>

<!-- Общие стили проекта -->
<link rel="stylesheet" href="https://therealunrealstory.com/assets/styles.css" />

<style>
:root{
  --trus-bg: var(--page-bg, #0b0f18);
  --trus-panel: var(--card-bg, rgba(255,255,255,0.05));
  --trus-panel-2: var(--card-bg-2, rgba(255,255,255,0.08));
  --trus-text: var(--text-color, #e7ecf3);
  --trus-muted: var(--muted-color, #a9b4c0);
  --trus-border: var(--border-color, rgba(255,255,255,0.12));

  /* indigo‑600 для линии */
  --indigo-600: var(--indigo-600, #4f46e5);
  --indigo-300: var(--indigo-300, #a5b4fc);
  --now-color: var(--roadmap-now, var(--indigo-300));

  /* роли */
  --role-plaintiff: var(--status-planned, #f59e0b);
  --role-defendant: var(--status-current, #3b82f6);
  --role-court:     var(--status-tentative, #a78bfa);
  --role-admin:     var(--status-done, #10b981);

  /* альфы */
  --alpha-done: 1;
  --alpha-current: 1;
  --alpha-planned: .55;
  --alpha-tentative: .4;

  --radius: var(--radius-lg, 16px);
  --shadow: 0 8px 30px rgba(0,0,0,.35);

  /* гуттеры */
  --tl-gutter-h: 5%;
  --tl-gutter-v: 5%;
}

@keyframes trusPulse {
  0% { box-shadow:0 0 0 0 rgba(165,180,252,.60); }
  70%{ box-shadow:0 0 0 12px rgba(165,180,252,0); }
  100%{ box-shadow:0 0 0 0 rgba(165,180,252,0); }
}

html,body{height:100%}
body{
  margin:0; background:linear-gradient(180deg, var(--trus-bg), #0a1122);
  color:var(--trus-text); font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
}

.wrap{ max-width:1100px; margin:28px auto; padding:0 16px; }
.roadmap-head{ background:var(--trus-panel); border:1px solid var(--trus-border); border-radius:var(--radius); padding:16px 18px; box-shadow:var(--shadow); margin-bottom:16px; }
.roadmap-title{ margin:0 0 6px 0; font-size:22px; }
.roadmap-meta{ color:var(--trus-muted); font-size:14px; }

/* full-bleed таймлайн, без горизонтального скролла */
.timeline{
  position:relative; background:var(--trus-panel); border:1px solid var(--trus-border); border-radius:var(--radius);
  box-shadow:var(--shadow); overflow:hidden;
  width: min(1400px, calc(100vw - 32px));
  margin-left: max(16px, calc(50% - 50vw + 16px));
  margin-right: max(16px, calc(50% - 50vw + 16px));
}
@media (max-width: 820px){ .timeline{ width:auto; margin:0 16px; } }

.track-scroll{ position:relative; overflow:hidden; }
.track{ position:relative; width:100%; height: 320px; }

/* базовая линия — строго внутри гуттеров */
.line{
  position:absolute; height:4px; top:50%; transform:translateY(-50%);
  left: var(--tl-gutter-h); right: var(--tl-gutter-h);
  background: var(--indigo-600); opacity:.9;
}

/* «тонкая дорога» от 1-й до 3-й точки */
.intro-road{ position:absolute; height:2px; top:calc(50% - 1px); background:var(--indigo-300); opacity:.95; border-radius:2px; z-index:2; }
.intro-road-vert{ position:absolute; width:2px; left:44px; background:var(--indigo-300); opacity:.95; border-radius:2px; z-index:2; }

/* Now */
.now-marker{
  position:absolute; top:0; bottom:0; width:3px; background:var(--now-color);
  border-radius:2px; animation: trusPulse 1.9s ease-out infinite;
}

/* периоды */
.segment{ position:absolute; height:10px; border-radius:6px; filter:drop-shadow(0 2px 6px rgba(0,0,0,.25)); }
.segment.role-plaintiff{ background:var(--role-plaintiff); }
.segment.role-defendant{ background:var(--role-defendant); }
.segment.role-court{ background:var(--role-court); }
.segment.role-admin{ background:var(--role-admin); }
.segment.status-done{ opacity:var(--alpha-done); }
.segment.status-current{ opacity:var(--alpha-current); }
.segment.status-planned{ opacity:var(--alpha-planned); }
.segment.status-tentative{ opacity:var(--alpha-tentative); }

/* точки и кластеры (без цифр) */
.dot,.cluster-dot{
  position:absolute; width:16px; height:16px; border-radius:50%;
  outline:1px solid var(--trus-border); box-shadow:0 0 0 2px rgba(0,0,0,.25);
  cursor:pointer; transform:translate(-50%,-50%);
}
.dot.role-plaintiff,.cluster-dot.role-plaintiff{ background:var(--role-plaintiff); }
.dot.role-defendant,.cluster-dot.role-defendant{ background:var(--role-defendant); }
.dot.role-court,.cluster-dot.role-court{ background:var(--role-court); }
.dot.role-admin,.cluster-dot.role-admin{ background:var(--role-admin); }
.dot.status-planned,.cluster-dot.status-planned{ opacity:var(--alpha-planned); outline-style:dashed; }
.dot.status-tentative,.cluster-dot.status-tentative{ opacity:var(--alpha-tentative); outline-style:dashed; }

/* подписи: десктоп — вертикально НАД линией; мобайл — слева */
.label{ position:absolute; font-size:12px; color:var(--trus-muted); text-shadow:0 1px 0 rgba(0,0,0,.35); white-space:nowrap; }
@media (min-width: 821px){
  .label{ transform: translate(-50%, -120%) rotate(180deg); writing-mode: vertical-rl; text-orientation: mixed; }
}

/* мобайл: вертикальная шкала + вертикальные гуттеры */
@media (max-width:820px){
  .track{ height: 1100px; }
  .line{ left:44px; width:4px; height:calc(100% - 44px); top:22px; bottom:22px; transform:none; }
  .now-marker{ left:0; top:0; width:100%; height:3px; bottom:auto; }
  .dot,.cluster-dot{ left:44px; transform:translate(-50%,0); }
  .segment{ left:44px; transform:translateX(-50%); width:8px; }
  .label{ left:60px; transform:none; }
}

.hint{ padding:10px 12px; color:var(--trus-muted); font-size:13px; border-top:1px solid var(--trus-border); background:var(--trus-panel); }

/* ===== Модалка: переиспользуем классы проекта .modal-backdrop/.show ===== */
.modal-backdrop{
  /* если проектный стиль подключён — он возьмёт приоритет; это лишь мягкий fallback */
  position:fixed; inset:0; display:none; background:rgba(0,0,20,.55); backdrop-filter:blur(2px); z-index:9999;
}
.modal-backdrop.show{ display:flex; align-items:center; justify-content:center; }
.modal-dialog{
  max-width:720px; width:clamp(320px,90vw,720px); max-height:80vh; overflow:auto;
  background:var(--trus-panel); border:1px solid var(--trus-border); border-radius:16px; box-shadow:var(--shadow); padding:16px 18px;
}
.modal-title{ margin:0 0 6px 0; font-size:18px; }
.modal-when{ color:var(--trus-muted); font-size:13px; margin-bottom:8px; }
.modal-summary{ font-size:14px; margin-bottom:10px; color:#d9e2ee; }
.modal-details{ font-size:14px; color:#c8d3e0; display:none; }
.modal-actions{ margin-top:14px; display:flex; gap:10px; flex-wrap:wrap; }
.btn{ background:var(--trus-panel-2); color:var(--trus-text); border:1px solid var(--trus-border); border-radius:10px; padding:8px 12px; font-size:13px; cursor:pointer; }
.btn:hover{ filter:brightness(1.08); }
.btn-close{ margin-left:auto; }
.modal-list{ display:none; }
.modal-list > .modal-item{ padding-top:10px; margin-top:10px; border-top:1px dashed var(--trus-border); }
.modal-item-title{ font-weight:600; margin-bottom:2px; }
.modal-item-when{ color:var(--trus-muted); font-size:13px; margin-bottom:6px; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="roadmap-head">
      <h1 class="roadmap-title">Юридическая хронология (демо)</h1>
      <div class="roadmap-meta" id="meta">Загрузка…</div>
    </div>
  </div>

  <div class="timeline">
    <div class="track-scroll">
      <div class="track" id="track">
        <div class="line"></div>
        <div class="now-marker" id="now"></div>
        <!-- intro-road добавится скриптом -->
      </div>
    </div>
    <div class="hint">Шкала вписана в ширину экрана с отступами. Клик по точке — модалка.</div>
  </div>

  <!-- Модалка в стиле страницы «История» -->
  <div class="modal-backdrop" id="modalBack" aria-modal="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-dialog" role="document">
      <h2 class="modal-title" id="modalTitle"></h2>
      <div class="modal-when" id="mWhen"></div>
      <div class="modal-summary" id="mSummary"></div>
      <div class="modal-details" id="mDetails"></div>
      <div class="modal-list" id="mList"></div>
      <div class="modal-actions">
        <button class="btn" id="toggleDetails">Подробнее</button>
        <button class="btn btn-close" id="closeModal">Закрыть</button>
      </div>
    </div>
  </div>

<script>
(async function(){
  const res = await fetch('./legal-timeline.json', {cache:'no-store'});
  if(!res.ok){ document.getElementById('meta').textContent = 'Не удалось загрузить legal-timeline.json'; return; }
  const data = await res.json();

  /* ===== Utils ===== */
  const parseYM = s=>{
    if(!s) return null;
    if(/^\d{4}-\d{2}-\d{2}$/.test(s)) return new Date(s+'T00:00:00Z');
    if(/^\d{4}-\d{2}$/.test(s)) return new Date(s+'-01T00:00:00Z');
    if(/^\d{4}$/.test(s)) return new Date(s+'-01-01T00:00:00Z');
    return new Date(s);
  };
  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
  const esc = s => String(s||'').replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
  const NBSP = '\u00A0';

  /* ===== Domain ===== */
  const items = data.items.slice().sort((a,b)=>{
    const ad = parseYM(a.date_start||a.date_end);
    const bd = parseYM(b.date_start||b.date_end);
    return ad - bd;
  });

  const fmtMeta = iso => new Date(iso).toLocaleString();
  document.getElementById('meta').textContent =
    `Обновлено: ${fmtMeta(data.meta.updated_at)} • ${data.meta.updated_by} • версия: ${data.meta.version}`;

  const firstDate = parseYM(items[0].date_start || items[0].date_end);
  const lastRef = items.reduce((d,it)=> {
    const p = parseYM(it.date_end || it.date_start);
    return p>d ? p : d;
  }, firstDate);
  const today = new Date();
  const domainStart = firstDate;
  const domainEnd = new Date(Math.max(today.getTime(), lastRef.getTime()));
  const spanMs = domainEnd - domainStart;

  const track = document.getElementById('track');
  const nowEl = document.getElementById('now');
  const isMobile = () => window.matchMedia('(max-width: 820px)').matches;

  // позиции с гуттерами
  const GUTTER_H = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--tl-gutter-h'))/100 || 0.05;
  const GUTTER_V = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--tl-gutter-v'))/100 || 0.05;
  function posRatio(d){ if(!d) return 0; return clamp((d - domainStart) / spanMs, 0, 1); }
  const posH = r => GUTTER_H + r * (1 - GUTTER_H*2);
  const posV = r => GUTTER_V + r * (1 - GUTTER_V*2);

  function placeNow(){
    if(isMobile()){
      nowEl.style.left = '0'; nowEl.style.top = '0'; nowEl.style.right = '0'; nowEl.style.bottom = ''; nowEl.style.height = '3px'; nowEl.style.width = '';
    } else {
      const r = posH( posRatio(today) );
      nowEl.style.left = (r*100)+'%'; nowEl.style.top = '0'; nowEl.style.bottom = '0'; nowEl.style.width = '3px'; nowEl.style.height = '';
    }
  }

  function isPeriod(it){
    const start = parseYM(it.date_start);
    const end = it.date_end ? parseYM(it.date_end) : null;
    return (!!start && !!end) || (!!start && it.type==='freeze' && it.status!=='done');
  }
  function roleClass(r){ return 'role-' + (r||'admin'); }
  function statusClass(s){ return 'status-' + (s||'done'); }

  /* ===== Render periods ===== */
  function renderSegment(it){
    if(!isPeriod(it)) return;
    const start = parseYM(it.date_start);
    const end = it.date_end ? parseYM(it.date_end) : null;

    const seg = document.createElement('div');
    seg.className = `segment ${roleClass(it.role)} ${statusClass(it.status)}`;

    if(isMobile()){
      const y1 = posV(posRatio(start))*100, y2 = posV(posRatio(end || domainEnd))*100;
      seg.style.top = `calc(${y1}% - 5px)`; seg.style.height = Math.max(2, y2 - y1) + '%';
      seg.style.left = '44px';
    } else {
      const x1 = posH(posRatio(start))*100, x2 = posH(posRatio(end || domainEnd))*100;
      seg.style.left = x1+'%'; seg.style.top = 'calc(50% - 5px)'; seg.style.width = Math.max(2, x2 - x1) + '%';
    }
    seg.addEventListener('click', ()=> openModalSingle(it));
    track.appendChild(seg);
  }

  /* ===== Clustering (≤ ~2 months) ===== */
  const TWO_MONTHS = 1000*60*60*24*60;
  const points = items.filter(it=>!isPeriod(it));
  const clusters = [];
  for(const it of points){
    const d = parseYM(it.date_start || it.date_end);
    let c = clusters.find(x => Math.abs(x.center - d) <= TWO_MONTHS);
    if(!c){ c = { center:d, items:[] }; clusters.push(c); }
    else c.center = new Date((c.center.getTime()*c.items.length + d.getTime())/(c.items.length+1));
    c.items.push(it);
  }
  // отсортируем кластеры по времени
  clusters.sort((a,b)=>a.center - b.center);

  /* ===== Render all ===== */
  items.forEach(renderSegment);

  // точки/лейблы
  clusters.forEach(c=>{
    const prRole = { court:3, plaintiff:2, defendant:1, admin:0 };
    const prStatus = { current:3, done:2, planned:1, tentative:0 };
    const role = c.items.slice().sort((a,b)=>(prRole[(b.role||'admin')] - prRole[(a.role||'admin')]))[0].role || 'admin';
    const status = c.items.slice().sort((a,b)=>(prStatus[(b.status||'done')] - prStatus[(a.status||'done')]))[0].status || 'done';

    const dot = document.createElement('div');
    dot.className = `cluster-dot ${roleClass(role)} ${statusClass(status)}`;

    if(isMobile()){
      const y = posV(posRatio(c.center))*100; dot.style.top = `calc(${y}% - 8px)`;
    } else {
      const x = posH(posRatio(c.center))*100; dot.style.left = x+'%'; dot.style.top = '50%';
    }

    // подпись
    const label = document.createElement('div'); label.className = 'label';
    if(c.items.length===1){
      label.textContent = c.items[0].when_label || '';
    } else {
      const ds = c.items.map(i=>parseYM(i.date_start||i.date_end)).sort((a,b)=>a-b);
      const m = ['янв','фев','мар','апр','май','июн','июл','авг','сен','окт','ноя','дек'];
      const fmt = d => m[d.getUTCMonth()] + NBSP + d.getUTCFullYear();
      label.textContent = `${fmt(ds[0])} – ${fmt(ds[ds.length-1])}`;
    }

    if(isMobile()){
      label.style.top = dot.style.top; label.style.left = '60px';
    } else {
      label.style.left = dot.style.left; label.style.top = '50%';
    }

    dot.addEventListener('click', ()=>{
      if(c.items.length===1) openModalSingle(c.items[0]); else openModalCluster(c.items);
    });

    track.appendChild(dot);
    track.appendChild(label);
  });

  // «тонкая дорога» от 1-й точки до 3-й (июл 2021)
  if(clusters.length >= 3){
    if(isMobile()){
      const y1 = posV(posRatio(clusters[0].center))*100;
      const y3 = posV(posRatio(clusters[2].center))*100;
      const road = document.createElement('div');
      road.className = 'intro-road-vert';
      road.style.top = `calc(${y1}% - 1px)`;
      road.style.height = Math.max(0.5, y3 - y1) + '%';
      track.appendChild(road);
    } else {
      const x1 = posH(posRatio(clusters[0].center))*100;
      const x3 = posH(posRatio(clusters[2].center))*100;
      const road = document.createElement('div');
      road.className = 'intro-road';
      road.style.left = x1 + '%';
      road.style.width = Math.max(0.5, x3 - x1) + '%';
      track.appendChild(road);
    }
  }

  placeNow();
  window.addEventListener('resize', ()=> location.reload());

  /* ===== MODAL (переиспользуем .modal-backdrop/.show) ===== */
  const back = document.getElementById('modalBack');
  const tTitle = document.getElementById('modalTitle');
  const tWhen = document.getElementById('mWhen');
  const tSummary = document.getElementById('mSummary');
  const tDetails = document.getElementById('mDetails');
  const tList = document.getElementById('mList');
  const btnToggle = document.getElementById('toggleDetails');
  const btnClose = document.getElementById('closeModal');

  function openBackdrop(){ back.classList.add('show'); trapFocus(); }
  function closeBackdrop(){ back.classList.remove('show'); releaseFocus(); }

  function openModalSingle(it){
    tList.style.display='none'; tList.innerHTML='';
    tTitle.textContent = it.title || '';
    tWhen.textContent = it.when_label || '';
    tSummary.textContent = it.summary || '';
    tDetails.innerHTML = esc(it.details || '');
    tDetails.style.display = it.details ? 'none' : 'none';
    btnToggle.style.display = it.details ? '' : 'none';
    openBackdrop();
  }

  function openModalCluster(items){
    const sorted = items.slice().sort((a,b)=>{
      const ad = parseYM(a.date_start||a.date_end), bd = parseYM(b.date_start||b.date_end);
      return ad - bd;
    });
    tTitle.textContent = `События (${sorted.length})`;
    tWhen.textContent = '';
    tSummary.textContent = 'Сгруппированные по времени события.';
    tDetails.style.display='none'; tDetails.innerHTML='';
    btnToggle.style.display='none';

    tList.innerHTML = sorted.map(it => `
      <div class="modal-item">
        <div class="modal-item-title">${esc(it.title||'')}</div>
        <div class="modal-item-when">${esc(it.when_label||'')}</div>
        <div class="modal-summary">${esc(it.summary||'')}</div>
        ${it.details ? `<div class="modal-details" style="display:block">${esc(it.details)}</div>` : ''}
      </div>
    `).join('');
    tList.style.display='block';
    openBackdrop();
  }

  btnToggle.addEventListener('click', ()=>{
    const vis = tDetails.style.display==='block';
    tDetails.style.display = vis ? 'none' : 'block';
    btnToggle.textContent = vis ? 'Подробнее' : 'Свернуть';
  });
  btnClose.addEventListener('click', closeBackdrop);
  back.addEventListener('click', (e)=>{ if(e.target === back) closeBackdrop(); });
  window.addEventListener('keydown', e=>{ if(e.key==='Escape') closeBackdrop(); });

  // focus trap
  let lastFocus = null;
  function trapFocus(){
    lastFocus = document.activeElement;
    const f = back.querySelectorAll('button,[href],input,select,textarea,[tabindex]:not([tabindex="-1"])');
    const first = f[0], last = f[f.length-1];
    first && first.focus();
    back.addEventListener('keydown', onTrap);
    function onTrap(e){
      if(e.key!=='Tab') return;
      if(e.shiftKey && document.activeElement===first){ last.focus(); e.preventDefault(); }
      else if(!e.shiftKey && document.activeElement===last){ first.focus(); e.preventDefault(); }
    }
  }
  function releaseFocus(){ if(lastFocus) lastFocus.focus(); }
})();
</script>
</body>
</html>
