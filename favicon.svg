<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <mask id="heartMask">
      <rect width="100" height="100" fill="black"/>
      <!-- Heart shape (white area will be filled with indigo) -->
      <path d="M50 86
               C 18 62, 18 35, 50 34
               C 82 35, 82 62, 50 86 Z" fill="white"/>
      <!-- Transparent hole -->
      <circle cx="73" cy="31" r="11" fill="black"/>
    </mask>
  </defs>
  <!-- Black rounded background -->
  <rect x="0" y="0" width="100" height="100" rx="18" ry="18" fill="#000000"/>
  <!-- Indigo heart with cut-out hole via mask -->
  <rect x="0" y="0" width="100" height="100" fill="#4F46E5" mask="url(#heartMask)"/>
</svg>